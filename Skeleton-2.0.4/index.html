  <!-- Quick Access -->
<div id="bookmarksParentDiv" class="container" style="position:absolute; left:20px; top:20px; background-color:rgba(60, 60, 60, 0.45);">
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'tab1')">The big three</button>
    <button class="tablinks" onclick="openTab(event, 'tab2')">Secondhand</button>
    <button class="tablinks" onclick="openTab(event, 'tab3')">Misc.</button>
  </div>
  <div id="tab1" class="tabcontent" style="display: block;">
    <div class="bookmarks">
      <div class="bookmark container" style="">
        <a href="https://twitter.com" class="bookmark"><img class="bookmark" src="images/twitter.svg"></a>
      </div>
      <div class="bookmark container" style="">
        <a href="https://twitch.tv">
          <img class="bookmark" src="images/twitch.svg">
        </a>
      </div>
      <div class="bookmark container" style="">
        <div></div>
        <div></div>
        <div></div>
        <img id="addBookmarkButton" src="images/plus.svg" class="bookmark" style=" display: block;"
             onclick="createBookmarkPopup(event, 'tab1')">
      </div>
    </div>
  </div>

  <div id="tab2" class="tabcontent" style="">
    <div class="bookmark container" style="">
      <img id="addBookmarkButton2" src="images/plus.svg" class="bookmark" style=" display: block;"
           onclick="createBookmarkPopup(event, 'tab1')">
    </div>
  </div>

  <div id="tab3" class="tabcontent" style="">
    <div class="bookmark container" style="">
      <img id="addBookmarkButton3" src="images/plus.svg" class="bookmark" style=" display: block;"
           onclick="createBookmarkPopup(event, 'tab1')">
    </div>
  </div>
</div>
  <div class="emails container" style="position:absolute; right:20px; top:20px; background-color:rgba(60, 60, 60, 0.45);">
    <div class="tab">
      <button class="tablinksEmail" onclick="openTabEmail(event, 'tab4', 'gmail')">Professional</button>
      <button class="tablinksEmail" onclick="openTabEmail(event, 'tab5', 'outlookSchool')">School</button>
      <button class="tablinksEmail" onclick="openTabEmail(event, 'tab6', 'outlookPerso')">Personal</button>
    </div>
    <div id="tab4" class="tabcontentEmail" >
      <div>
        <button id="authorize_button" style="float:left;display: none;">Authorize</button>
        <button id="signout_button" style="float:left;display: none;">Sign Out</button>
        <button class="refresh" style="float:right;display: block;" onclick="refreshGmail(event)">Refresh</button>
      </div>
      <div id="gmails" id="container" style="display: block;width:  415px;height: 360px; background-color:rgba(60, 60, 60, 0) !important; overflow: visible;"></div> <!--      gmails display block -->
    </div>

    <div id="tab5" class="tabcontentEmail" style="">
      <div>
        <button id="authorize_button2" style="float:left;display: none;">Authorize</button>
        <button id="signout_button2" style="float:left;display: none;">Sign Out</button>
        <button class="refresh" style="float:right;display: block;" onclick="refreshOutlook1(event)">Refresh</button>
      </div>
      <div id="outlooks1" id="container2" style="display: block;width:  415px;height: 360px; background-color:rgba(60, 60, 60, 0) !important; overflow: visible;"></div> <!--      gmails display block -->
    </div>

    <div id="tab6" class="tabcontentEmail" style="">
      <div>
        <button id="authorize_button3" style="float:left;display: none;">Authorize</button>
        <button id="signout_button3" style="float:left;display: none;">Sign Out</button>
        <button class="refresh" style="float:right;display: block;" onclick="refreshOutlook2(event)">Refresh</button>
      </div>
      <div id="outlooks2" id="container3" style="display: block;width:  415px;height: 360px; background-color:rgba(60, 60, 60, 0) !important; overflow: visible;"></div> <!--      gmails display block -->
    </div>
  </div>
